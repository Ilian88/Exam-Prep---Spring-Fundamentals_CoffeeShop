<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/commons::head}">
</head>

<body class="bg-secondary">
<header th:replace="~{fragments/commons::navigation}">

</header>
<main role="main" class="bg-secondary">

    <div class="jumbotron text-center">
        <div class="container text-light text-center">
            <h1 class="display-3"><strong class="bg-blur rounded">All active</strong></h1>
            <h1 class="display-3"><strong class="bg-blur rounded">Orders</strong></h1>
        </div>
        <div class="row mt-3 mb-3 ">
            <div class="col-5 bg-blur rounded m-auto pb-3">
                <h3 class="mySticky bg-gray text-light rounded " th:text="|Ð¢ime to prepare all orders(in min): ${ordersTotalTime}|"></h3>

                <div th:each="order : ${orders}" th:switch="${order.category.getCategoryEnum().name()}" class="mt-3 rounded badge-info p-3">
                    <img th:case="'CAKE'" class="mr-2" src="/images/cake.png" alt="Cake"
                         width="50px" height="50px">
                    <img th:case="'COFFEE'" class="mr-2" src="/images/coffee.png" alt="Coffee"
                         width="50px" height="50px">
                    <img th:case="'DRINK'" class="mr-2" src="/images/drink.png" alt="Drink"
                         width="50px" height="50px">
                    <img th:case="'OTHER'" class="mr-2" src="/images/other.png" alt="Other"
                         width="50px" height="50px">
                    <span th:text="${order.name}" class="p-3">Name</span>
                    <span th:text="${order.price}" class="p-3">Price</span>
                    <a class="ml-3 p-3 text-warning" th:href="@{'/orders/delete/' + ${order.name}}">Ready</a>
                </div>

            </div>
            <div class="col-5 bg-blur rounded m-auto pb-3">
                <h3 class="mySticky bg-gray text-light rounded">Orders by employee</h3>
                <div class="mt-3 rounded badge-info p-3" th:each="e : ${employees}">
                    <img class="mr-2" src="/images/employee.png" alt="Employee"
                         width="50px" height="50px">
                    <span class="p-3" th:text="|Employee - ${e.firstName}|"></span>
                    <span class="p-3" th:text="|Number of orders: ${e.getNumberOfOrders()}|"></span>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/commons::footer}" >

</footer>
</body>
</html>
